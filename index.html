<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unsplash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <img src="../unsplash/unsplash.jpg">

    <nav>
        <ul>
                <a href="index.html">Forside</a>
                <a href="om_os.html">Om Os</a>
                <a href="gallery.html">Gallery</a>
                <a href="kontakt_os.html">Kontakt Os</a>
        </ul>
    </nav>

    <!-- Slideshow container -->
<div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="../unsplash/mountain.jpg" style="height:100%">
          <div class="text">Mountain</div>
        </div>
      
        <div class="mySlides fade">
          <img src="../unsplash/hadleigh.jpg" style="width:100%">
          <div class="text">Hadleigh, United Kingdom</div>
        </div>
      
        <div class="mySlides fade">
          <img src="../unsplash/camera.jpg" style="width:100%">
          <div class="text">Camera</div>
        </div>

        <div class="mySlides fade">
                <img src="../unsplash/cph.jpg" style="width:100%">
                <div class="text">Copenhagen, Denmark</div>
              </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>

      <script src="slideshow.js"></script>
    
</body>
</html>
